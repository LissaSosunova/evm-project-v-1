<section class="input-wrap">  
  <div class="input-message"
            contenteditable="true"
            appContenteditableModel
            (changeInput)="onChangeInput($event)"
            [text]="text"
            #input
            (focus)="onFocus()"
            (blur)="onBlur()">
  </div>
  <div class="placeholder" 
      *ngIf="showPlaceholder"
      (click)="onFocus()">
    {{placeholder}}
  </div>
</section>
