<div class="col-xs-10
              col-sm-10
              col-md-10
              col-lg-10">
  <div class="div-logotype">
    <img src="assets/img/logo_login_page.png" alt="EVENT messenger" class="login-logotype">
  </div>
  <form class=""
        name="resetPasswordForm"
        #resetPasswordForm="ngForm"
        >
  <div class="form">      
    <div class="input-container">
      <div class="input">Create new password: </div>
        <app-input-password name="pass"
          #pass="ngModel"
          [(ngModel)]="password"
          [required]="true"
          [requiredFieldError]="'Password is required'"
          >
        </app-input-password>
      </div>
      <div class="input-container">
        <div class="input">Confirm new password: </div>
          <app-input-password name="confPass"
            #confPass="ngModel"
            [(ngModel)]="confPassword"
            [required]="true"
            [requiredFieldError]="'Password is required'"
            >
          </app-input-password>
        </div>
      <div class="reset-password-btns-container">
        <button type="submit" 
              (click)="sendPasswords()" 
              class="btn-submit"  
              value="enter"
              [disabled]="resetPasswordForm.invalid"
              [ngClass]="{'disabled': resetPasswordForm.invalid || isPendingResponse}">
              enter
              <i *ngIf="isPendingResponse" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </div>      
  </form>
</div>
