<div *ngIf="inputModel.errors && (inputModel.dirty || inputModel.touched) || inputModel.errors && form.submitted">
  
  <div *ngIf="msg.required" [hidden]="!inputModel.errors?.required">
    {{msg.required}}
  </div>
  <div *ngIf="msg.email" [hidden]="!inputModel.errors.email">
    {{msg.email}}
  </div>
  <div *ngIf="msg.minLength" [hidden]="!inputModel.errors.minlength">
    {{msg.minLength}}
  </div>
  <div *ngIf="msg.maxLength" [hidden]="!inputModel.errors.maxlength">
    {{msg.maxLength}}
  </div>
  <div *ngIf="msg.min" [hidden]="!inputModel.errors.min && inputModel.errors.min !== 0">
    {{msg.min}}
  </div>
  <div *ngIf="msg.max" [hidden]="!inputModel.errors.max && inputModel.errors.max !== 0">
    {{msg.max}}
  </div>
  <div *ngIf="msg.integer" [hidden]="!inputModel.errors.integer">
    {{msg.integer}}
  </div>
</div>
