<section class="toast-message" (click)="goToChat(messageObj.chatId)">
  <div class="header">
    <div>{{messageObj.text}}</div>
    <div>
      <img src="{{messageObj.avatar}}" class="avatar">
    </div>
    <audio src="assets/sounds/new_message/direct-quieter-version.mp3" autoplay="autoplay"></audio>
  </div>
  <div class="message">{{messageObj.message}}</div>
</section>
