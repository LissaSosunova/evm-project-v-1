<div class="content-rows-contacts row">
  <!-- Menu -->
  <div id="menu-switcher" class="tabs-nav">
    <div class="row row-nav">
        <div class="col-xs-6
                    col-sm-6
                    col-md-3
                    col-lg-3
                    tab-expert-class
                    border-right"
        [ngClass]="{'not-active-tab': currTab !== 'contacts',  'active': currTab === 'contacts'}"
                    (click)="switcher('contacts')">
                    <span>
                      Contact list
                    </span>
                  </div>
        <div class="col-xs-6
                    col-sm-6
                    col-md-3
                    col-lg-3
                    tab-expert-class
                    border-right"
              [ngClass]="{'not-active-tab': currTab !== 'avaiting',  'active': currTab === 'avaiting'}"
                    (click)="switcher('avaiting')">
                    <span>
                        Awaiting for confirmation
                    </span>
      </div>
        <div class="col-xs-6
                    col-sm-6
                    col-md-3
                    col-lg-3
                    tab-expert-class
                    border-right"
              [ngClass]="{'not-active-tab': currTab !== 'requested',  'active': currTab === 'requested'}"
                    (click)="switcher('requested')">
                    <span>
                        Requested
                    </span>
      </div>
        <div class="col-xs-6
                    col-sm-6
                    col-md-3
                    col-lg-3
                    tab-expert-class"
              [ngClass]="{'not-active-tab': currTab !== 'add',  'active': currTab === 'add'}"
                    (click)="switcher('add')">
                    <span>
                        Add new contact
                    </span>
      </div>
    </div>
  </div>
  <!-- Exist contacts -->
  <div class="div-with-all-contacts col-xs-12
              col-sm-12
              col-md-12
              col-lg-12">
    <div class="contactList-user1 tab is-vis-tab col-xs-12" id="contacts" *ngIf="currTab === 'contacts'">
      <section *ngIf="!isContactsConfirmed">
        <div class="empty-data">You don't have any contact</div>
      </section>
      <section *ngIf="isContactsConfirmed">
          <ul class="contacts-ul">
          <li *ngFor="let item of contactsConfirmed" class="direction-row">
            <div class="col-xs-8"><img src="{{item?.avatar?.url}}">{{item.name}}</div>
            <div class="col-xs-4 btn-align">
              <button class="m-btn confirm"
                      (click)="onUserInfoPopupOpen()">
                <i class="material-icons">visibility</i>
              </button>
              <button class="m-btn confirm"
                    (click)="goToChat({chatId: item.private_chat, userId: item.id, email: item.email})">
                      <i class="material-icons">chat_bubble_outline</i>
                    </button>
              <button class="m-btn cancel"
                      (click)="onConfirmActionPopupOpen('delete contact')">
                <i class="material-icons">close</i>
              </button>
            </div>
          </li>
        </ul>
      </section>
    </div>
<!-- Contacts awaiting for confirmation -->
    <div class="contactList-user1 tab" id="avaiting" *ngIf="currTab === 'avaiting'">
        <section *ngIf="!isContactsAwaiting">
          <div class="empty-data">You don't have any requst from users</div>
        </section>
        <section *ngIf="isContactsAwaiting">
            <ul class="contacts-ul">
                <li *ngFor="let item of contactsAwaiting" class="direction-row">
                  <div class="col-xs-8"><img src="{{item?.avatar?.url}}">{{item.name}}</div>
                  <div class="col-xs-4 btn-align">
                    <button class="m-btn confirm" (click)="confNewUser(item.id)">
                      <i class="material-icons">check</i>
                    </button>
                    <button class="m-btn cancel"
                            (click)="onConfirmActionPopupOpen('reject request')">
                      <i class="material-icons">close</i>
                    </button>
                  </div>
                </li>
              </ul>
        </section>
    </div>
<!-- Requested contacts -->
    <div class="contactList-user1 tab" id="requested" *ngIf="currTab === 'requested'">
        <section *ngIf="!iscontactsRequested">
          <div  class="empty-data">You din't send request to any contact</div>
        </section>
        <section *ngIf="iscontactsRequested">
            <ul class="contacts-ul">
                <li *ngFor="let item of contactsRequested" class="direction-row">
                  <div class="col-xs-8"><img src="{{item?.avatar?.url}}">{{item.name}}</div>
                  <div class="col-xs-4 btn-align">
                    <button class="m-btn cancel"
                            (click)="onConfirmActionPopupOpen('delete request')">
                      <i class="material-icons">close</i>
                    </button>
                  </div>
                </li>
              </ul>
        </section>
    </div>
<!-- Search new contacts -->
    <div class="contactList-user2 tab" id="add" *ngIf="currTab === 'add'">
      <div class="input-search-container">
        <form class ="search">
          <app-input-search [placeholder]="'Search contact'"
                            [control]="searchControl">
          </app-input-search>
        </form>
      </div>
      <div class="contactList-user2">
        <ul class="contacts-ul">
          <li *ngFor="let item of querySearch" class="direction-row">
            <div class="col-xs-8"><img src="{{item.avatar.url}}">{{item.name}}</div>
            <div class="col-xs-4 btn-align">
              <button class="m-btn cancel" (click)="addNewUser(item.id)">
                <i class="material-icons">check</i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<app-user-info-popup #userPopup></app-user-info-popup>
<app-popup-details #popupDetails actionName={{actionName}}></app-popup-details>
