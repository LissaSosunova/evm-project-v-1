<div class="header">
  <span class="header-user-container">{{user.name}}
    <i class="material-icons delete-avatar" 
      (click)="deleteAvatar()"
      *ngIf="user.avatar.owner !== 'default'">clear</i>
    <label for="avatar-input">
      <img src="{{user.avatar.url}}" class="avatar">
      <input id="avatar-input" 
            type="file" 
            name="image" 
            (change)="uploadAvatar($event)"
            accept=".png, .jpg, .jpeg"
            enctype="multipart/form-data" #uploadFile>
    </label>  
  </span>
  <img src="assets/img/logo_login_page.png" alt="EVENT messenger" class="logo">
</div>

<div class="router-outlet">
    <router-outlet></router-outlet>
 </div>
