<div class="col-xs-2"> Back to login page
  <a routerLink="" title="Back to login page">
    <i class="material-icons">subdirectory_arrow_left</i>
  </a>
</div>
<div class="col-xs-10
              col-sm-10
              col-md-10
              col-lg-10">
  <div class=" div-logotype">
    <img src="src/img/logo_login_page.png" alt="EVENT messenger" class="login-logotype">
  </div>
  <form class="">

    <div class="login-form">
      <span>Unique username: </span>
      <input type="text"
             class="input-login"
             id="login"
             name="user"
             [(ngModel)] = "username"
             required>
      <span>Your e-mail: </span>
      <input type="email"
             class="input-login"
             id="mail"
             name="user"
             [(ngModel)] = "email"
             required>
      <span>Create password: </span>
      <input type="password"
             class="input-login"
             id="pass"
             name="password"
             [(ngModel)] = "password"
             required>
      <span>Confirm password: </span>
      <input type="password"
             class="input-login"
             id="passConf"
             name="password"
             [(ngModel)] = "passConf"
             >
      <div class="login-btns-conteiner">
        <input type="submit" (click)="setRegConf(username, email, password)" class="btn-submit-login"  value="create">
        <input type="submit" onclick="" class="btn-clear-login margin-btn-login"  value="clear">
      </div>
    </div>
  </form>
  <router-outlet></router-outlet>
</div>
