<div class="col-xs-2"> Back to login page
  <a routerLink="/login" title="Back to login page">
    <i class="material-icons">subdirectory_arrow_left</i>
  </a>
</div>
<div class="col-xs-10
              col-sm-10
              col-md-10
              col-lg-10">
  <div class=" div-logotype">
    <img src="src/img/logo_login_page.png" alt="EVENT messenger" class="login-logotype">
  </div>
  <form class=""
        name="registrationForm"
        #registrationForm="ngForm"
        novalidate>

    <div class="login-form">
      <div>
        <!-- Name field -->
        <div>
            <div class="input-name">Your name: </div>
            <input type="text"
                  class="input-login"
                  id="nameOfUser"
                  name="nameOfUser"
                  [(ngModel)]="nameOfUser"
                  #name="ngModel"
                  required
                  appApplyErrMsg
                  [ngClass]="{'error-input': name.errors?.required && name.touched}"
                  >
          </div>
          <app-err-msg [inputModel]="name"
                        inputId="nameOfUser"
                        [form]="registrationForm"
                        requiredMsg="Name is required."
                        >
          </app-err-msg>
           <!-- Username field -->
        <div class="input-name">Unique username as ID: </div>
        <input type="text"
              class="input-login"
              id="login"
              name="user"
              [(ngModel)]="username"
              #userInput="ngModel"
              required
              appApplyErrMsg
              [ngClass]="{'error-input': userInput.errors?.required && userInput.touched}"
              >
      </div>
      <app-err-msg [inputModel]="userInput"
                    inputId="login"
                    [form]="registrationForm"
                    requiredMsg="Username is required."
                    >
      </app-err-msg>
      <div>
         <!-- E-mail field -->
        <div class="input-name">Your e-mail: </div>
        <input type="email"
             class="input-login"
             id="mail"
             name="email"
             [(ngModel)]="email"
             #emailInput="ngModel"
             required
             appApplyErrMsg
            [ngClass]="{'error-input': emailInput.errors?.required && emailInput.touched}">
      </div>
      <app-err-msg [inputModel]="emailInput"
                    inputId="mail"
                    [form]="registrationForm"
                    requiredMsg="Email is required."
                    >
      </app-err-msg>
      <div>
         <!-- Passwords fields -->
        <div class="input-name">Create password: </div>
        <input type="password"
             class="input-login"
             id="pass"
             name="password"
             [(ngModel)]="password"
             #passwordInput="ngModel"
             required
             appApplyErrMsg
             [ngClass]="{'error-input': passwordInput.errors?.required && passwordInput.touched}">
      </div>
      <app-err-msg [inputModel]="passwordInput"
                    inputId="pass"
                    [form]="registrationForm"
                    requiredMsg="Password is required."
                    >
      </app-err-msg>
      <div>
        <div class="input-name">Confirm password: </div>
        <input type="password"
              class="input-login"
              id="passConf"
              name="passwordConf"
              [(ngModel)]="passConf"
              #passwordConfInput="ngModel"
             required
             appApplyErrMsg
             [ngClass]="{'error-input': passwordConfInput.errors?.required && passwordConfInput.touched}"
              >
      </div>
      <app-err-msg [inputModel]="passwordConfInput"
                    inputId="passConf"
                    [form]="registrationForm"
                    requiredMsg="Password is required."
                    >
      </app-err-msg>
      <div class="error-passwords">{{errorMes}}</div>
      <div class="login-btns-conteiner">
        <input type="submit" 
              (click)="setRegConf(nameOfUser, username, email, password, passConf)" 
              class="btn-submit-login"  
              value="create"
              [disabled]="!isFormValid"
              [ngClass]="{'disabled': !isFormValid}">
        <input type="submit" (click)="clear($event)" class="btn-clear-login margin-btn-login"  value="clear">
      </div> 
    </div>
  </form>
</div>
