<app-popup 
    *ngIf="popup.isOpened"
    [config]="popupConfig"
    (onClose)="onClose()"
    >
  <div id="popupContainer">
    <div class="avatar">
      <span>
        <img src={{userInfo.avatar.url}}>
      </span>
    </div>
    <div>
      <span>
        Name: {{userInfo.name}}
      </span>
    </div>
  </div>
</app-popup>
