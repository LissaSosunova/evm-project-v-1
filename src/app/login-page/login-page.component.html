<div class="col-xs-10
              col-sm-10
              col-md-10
              col-lg-10">
  <div class=" div-logotype">
    <img src="src/img/logo_login_page.png" alt="EVENT messenger" class="login-logotype">
  </div>
  <form class=""  >

    <div class="login-form">
      <span>Username or e-mail: </span>
      <input type="text"
             class="input-login"
             id="login"
             name="user"
             [(ngModel)] = "username"
             required>
      <span>Password: </span>
      <input type="password"
             class="input-login"
             id="pass"
             name="password"
             [(ngModel)] = "password"
             required>
      <div class="login-btns-conteiner">
        <input type="submit" (click)="setAuthConf(username, password)" class="btn-submit-login"  value="enter">
        <!--<input type="submit" onclick="" class="btn-clear-login margin-btn-login"  value="clear">-->
      </div>
    </div>

  </form>
  <div class="login-content">
    <div class="spacer-loginpage"></div>
  </div>
  <div class="login-content">
    <a routerLink="../registration" title="Create new accaunt" class="text-registration"><span>Registration new member</span></a>
  </div>
<router-outlet></router-outlet>
</div>
